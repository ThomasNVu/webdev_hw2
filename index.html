<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MMR - My Movie Review</title>
</head>
<body>
    <header>
        <div class="banner-background">
            <img src="./img/banner.png" id="banner">
        </div>
    </header>

    <h1>TMNT (2007)</h1>
    
    <section class="content">
        <div class="above">
            <div class="left">
                <div class="rating">
                    <div class="rating-background">
                        <img src="./img/rottenbig.png">
                    </div>
                    <p class="rating-percentage">32%</p>
                    <p class="rating-text">(88 reviews total)</p>
                </div>
            </div>

            <div class="right">

            </div>
        </div>
        <div id="footer">
            (1-8) of 88
        </div>
    </section>
</body>
</html>
